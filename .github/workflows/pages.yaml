name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2.3.1

      - name: 🍭 Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19'
          check-latest: true

      - name: 🔧 Build Release
        run: make dist

      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist